<!DOCTYPE html>
<html lang="en" ng-app="SegosaremWebPortal" ng-controller="AboutUsController">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{pageSetting.title}}</title>
    <meta name="description" ng-attr-content="{{pageSetting.description}}">
    <meta name="keywords" ng-attr-content="{{pageSetting.seoKeywords}}">
    <base href="/" />
    <script src="/assets/js/vendor.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/fe-lib.js"></script>
    <link rel="stylesheet" href="/assets/css/main.css" />
</head>

<body animate-css animation="fadeIn" ng-init="initAboutUsController()">
    <!-- Header -->
    <c-header></c-header>
    <!-- Header -->
    <div class="content">
        <!-- Main Banner -->
        <section>
            <main-banner upper-title="aboutus['aboutus.mainbanner.title1'][0]['aboutus.mainbanner.title1.text']"
                lower-title="aboutus['aboutus.mainbanner.title2'][0]['aboutus.mainbanner.title2.text']"
                banner-image="aboutus['aboutus.mainbanner.image'][0]['aboutus.mainbanner.image.path']" type="2">
            </main-banner>
        </section>
        <!-- Main Banner -->

        <!-- Features -->
        <section>
            <c-features></c-features>
        </section>
        <!-- Features -->

        <!-- Testimonies -->
        <section>
            <c-testimonies></c-testimonies>
        </section>
        <!-- Testimonies -->

        <!-- About Us Full -->
        <section>
            <about-us-full></about-us-full>
        </section>
        <!-- About Us Full -->

        <!-- Footer-->
        <c-footer></c-footer>
        <!-- Footer-->
    </div>
    <contact-us-modal></contact-us-modal>
</body>

</html>
