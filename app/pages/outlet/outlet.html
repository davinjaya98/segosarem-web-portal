<!DOCTYPE html>
<html lang="en" ng-app="SegosaremWebPortal" ng-controller="OutletController">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{pageSetting.title}}</title>
    <meta name="description" ng-attr-content="{{pageSetting.description}}">
    <meta name="keywords" ng-attr-content="{{pageSetting.seoKeywords}}">
    <base href="/" />
    <link rel="icon" type="image/png" href="/assets/images/favicon.ico">
    <script src="/assets/js/vendor.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/fe-lib.js"></script>
    <link rel="stylesheet" href="/assets/css/main.css" />
</head>

<body animate-css animation="fadeIn" ng-init="initOutletController()">
    <!-- Header -->
    <c-header></c-header>
    <!-- Header -->

    <!-- content -->
    <div class="content">
        <!-- Main Banner -->
        <section>
            <main-banner upper-title="outlet['outlet.mainbanner.title1'][0]['outlet.mainbanner.title1.text']"
                lower-title="outlet['outlet.mainbanner.title2'][0]['outlet.mainbanner.title2.text']" type="2">
            </main-banner>
        </section>
        <!-- Main Banner -->

        <!-- outlet list -->
        <section>
            <outlet-list></outlet-list>
        </section>
        <!-- outlet list -->

        <!-- About Us Snippet -->
        <section>
            <about-us-snippet></about-us-snippet>
        </section>
        <!-- About Us Snippet -->

        <!-- Footer-->
        <c-footer></c-footer>
        <!-- Footer-->
    </div>
    <!-- content -->
    <contact-us-modal></contact-us-modal>
</body>

</html>
