<!DOCTYPE html>
<html lang="en" ng-app="SegosaremWebPortal">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Segosarem Cak Boyo</title>
    <base href="/">
    <script src="/assets/js/vendor.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/fe-lib.js"></script>
    <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>
    <!-- Header -->
    <c-header></c-header>
    <!-- Header -->
    <div class="content">
        <!-- Main Banner -->
        <section>
            <div class="c-main-banner full-page">
                <div class="custom-container h-100">
                    <div class="d-flex align-items-end justify-content-end position-relative h-100">
                        <div class="c-main-banner-wrapper">
                            <img class="logo" src="/assets/images/logo.png" alt="Segosarem Logo">
                            <div class="d-inline-flex align-items-center banner-text">
                                <div class="banner-text-wrapper position-relative">
                                    <img class="dash" src="/assets/images/dash.svg" alt="Thunder">
                                    <span class="section-title section-title-1">NASI SAMBEL</span><br>
                                    <span class="section-title section-title-2">SIREM CAKBOYO</span>
                                    <img class="underline" src="/assets/images/underline-white.svg" alt="underline">
                                </div>
                            </div>
                            <div class="banner-menu-wrapper position-relative">
                                <img class="quote-1" src="/assets/images/quote-white-01.svg" alt="Quote One">
                                <img class="banner-menu" src="/assets/images/menu-1-ayam-ningrat.png"
                                    alt="Main Banner Menu">
                                <img class="quote-2" src="/assets/images/quote-white-02.svg" alt="Quote Two">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Main Banner -->

        <!-- Trending Menu -->
        <trending-menu></trending-menu>
        <!-- Trending Menu -->

        <!-- Newest Outlet -->
        <newest-outlet></newest-outlet>
        <!-- Newest Outlet -->

        <!-- About Us Snippet -->
        <about-us-snippet></about-us-snippet>
        <!-- About Us Snippet -->

        <!-- Footer-->
        <c-footer></c-footer>
        <!-- Footer-->
    </div>
    <contact-us-modal></contact-us-modal>
</body>

</html>
