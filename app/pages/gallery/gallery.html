<!DOCTYPE html>
<html lang="en" ng-app="SegosaremWebPortal" ng-controller="GalleryController">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{pageSetting.title}}</title>
    <meta name="description" ng-attr-content="{{pageSetting.description}}">
    <meta name="keywords" ng-attr-content="{{pageSetting.seoKeywords}}">
    <title>Galeri</title>
    <base href="/" />
    <script src="/assets/js/vendor.js"></script>
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/fe-lib.js"></script>
    <link rel="stylesheet" href="/assets/css/main.css" />
</head>

<body animate-css animation="fadeIn" ng-init="initGalleryController()">
    <!-- Header -->
    <c-header></c-header>
    <!-- Header -->

    <!-- content -->
    <div class="content">
        <!-- Main Banner -->
        <section>
            <main-banner upper-title="gallery['gallery.mainbanner.title1'][0]['gallery.mainbanner.title1.text']" lower-title="gallery['gallery.mainbanner.title2'][0]['gallery.mainbanner.title2.text']" banner-image="gallery['gallery.mainbanner.image'][0]['gallery.mainbanner.image.path']" type="2"></main-banner>
        </section>
        <!-- Main Banner -->

        <!-- all menu -->
        <section>
            <menu-list></menu-list>
        </section>
        <!-- all menu -->

        <!-- Newest Outlet -->
        <section>
            <newest-outlet></newest-outlet>
        </section>
        <!-- Newest Outlet -->

        <!-- About Us Snippet -->
        <section>
            <about-us-snippet></about-us-snippet>
        </section>
        <!-- About Us Snippet -->

        <!-- Footer-->
        <c-footer></c-footer>
        <!-- Footer-->
    </div>
    <!-- content -->
    <contact-us-modal></contact-us-modal>
</body>

</html>
